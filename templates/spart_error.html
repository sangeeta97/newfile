{% extends "spart_base.html" %}
{% block content %}

<style>
      .alert-error {
        padding: 8px;
        background-color: red;
        color: white;
      }
    </style>

    <div class="container">
    <h1>Flashing messages</h1>
      </div>

    {% for message in get_flashed_messages() %}
    <div class="container">
      Error: {{ message }}

      </div>
    {% endfor %}

{% endblock %}
